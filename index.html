  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --color-primary-500: #0ea5e9;
      --color-secondary-500: #8b5cf6;
      --color-accent-500: #22c55e;
      --color-danger-500: #ef4444;
      --color-warning-500: #f59e0b;

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8fafc;
    }
    
    html.dark {
      background-color: #0f172a;
      color: #f8fafc;
    }
    
    html {
      transition: background-color 200ms, color 200ms;
    }
    
    ::-webkit-scrollbar {

      height: 8px;

    .card-hover {

    .pulse-animation {
      animation: pulse 2s infinite;

      0% {
        box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(14, 165, 233, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(14, 165, 233, 0);

    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;

<body>
  <div id="root"></div>

   <script src="script.js"> </script> 

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Theme Hook
    function useTheme() {
      const [theme, setTheme] = useState('light');

      useEffect(() => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
      }, []);

      const toggleTheme = () => {
        const newTheme = theme === 'light' ? 'dark' : 'light';
        setTheme(newTheme);
        localStorage.setItem('theme', newTheme);
        document.documentElement.classList.toggle('dark', newTheme === 'dark');
      };

      return { theme, toggleTheme };
    }

    // About Us Component
    function AboutPage() {
      return (
        <div className="max-w-4xl mx-auto py-8 px-4">
          <div className="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-slate-700">
            <h1 className="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
              About Vulnerability Scanner
            </h1>
            
            <div className="prose dark:prose-invert max-w-none">
              <p className="text-lg mb-4">
                Welcome to Vulnerability Scanner – your trusted assistant for identifying vulnerabilities hidden in source code, SMS content, and URLs.
              </p>
              
              <p className="mb-4">
                Our web application is built with a focus on simplicity and security, making it easy for anyone to perform quick and reliable scans. By leveraging advanced pattern analysis and scanning techniques, SecureScan helps uncover threats before they become real problems.
              </p>
              
              <div className="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-lg border border-blue-200 dark:border-blue-700 mb-6">
                <h3 className="text-xl font-semibold mb-2 text-blue-700 dark:text-blue-300">
                  Our Mission
                </h3>
                <p>
                  Whether you're a developer, a researcher, or simply a privacy-conscious user, SecureScan offers a fast and efficient way to stay protected. Our mission is to promote secure communication and clean coding practices by providing an accessible platform for basic security checks — all in one place.
                </p>
              </div>
              
              <h2 className="text-2xl font-bold mt-8 mb-4 text-gray-800 dark:text-gray-200">
                Key Features
              </h2>
              
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div className="bg-gradient-to-br from-blue-100 to-purple-100 dark:from-blue-900/30 dark:to-purple-900/30 p-4 rounded-lg">
                  <h3 className="font-semibold mb-2 flex items-center">
                    <svg className="w-5 h-5 mr-2 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Comprehensive Scanning
                  </h3>
                  <p className="text-sm">
                    Detect vulnerabilities in code, URLs, and SMS messages with our advanced scanning technology.
                  </p>
                </div>
                
                <div className="bg-gradient-to-br from-green-100 to-blue-100 dark:from-green-900/30 dark:to-blue-900/30 p-4 rounded-lg">
                  <h3 className="font-semibold mb-2 flex items-center">
                    <svg className="w-5 h-5 mr-2 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Fast Results
                  </h3>
                  <p className="text-sm">
                    Get instant feedback on potential security issues without waiting for lengthy scans.
                  </p>
                </div>
                
                <div className="bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/30 dark:to-pink-900/30 p-4 rounded-lg">
                  <h3 className="font-semibold mb-2 flex items-center">
                    <svg className="w-5 h-5 mr-2 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    User-Friendly Interface
                  </h3>
                  <p className="text-sm">
                    Designed with simplicity in mind, making security accessible to everyone.
                  </p>
                </div>
                
                <div className="bg-gradient-to-br from-yellow-100 to-orange-100 dark:from-yellow-900/30 dark:to-orange-900/30 p-4 rounded-lg">
                  <h3 className="font-semibold mb-2 flex items-center">
                    <svg className="w-5 h-5 mr-2 text-yellow-600 dark:text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>

                  </h3>

                    We don't store your sensitive data. Your scans remain private and secure.
                  </p>
                </div>
              </div>
              
              <h2 className="text-2xl font-bold mt-8 mb-4 text-gray-800 dark:text-gray-200">
                Who Can Benefit?
              </h2>
              
              <ul className="space-y-3 mb-6">
                <li className="flex items-start">
                  <svg className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span><strong>Developers</strong> - Check your code for security vulnerabilities before deployment</span>
                </li>
                <li className="flex items-start">
                  <svg className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                  </svg>
                  <span><strong>Security Researchers</strong> - Quickly analyze potential threats in various formats</span>
                </li>
                <li className="flex items-start">
                  <svg className="w-5 h-5 text-green-500 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

    // Code Scanner Component - UPDATED to remove language selection
    function CodeScanner({ onScanComplete, onError, isLoading, setIsLoading }) {
      const [selectedFile, setSelectedFile] = useState(null);
      const [codeInput, setCodeInput] = useState('');
      const [results, setResults] = useState(null);

      const detectLanguage = (code) => {
        // Simple language detection based on file extension or code patterns
        if (selectedFile) {
          const fileName = selectedFile.name.toLowerCase();
          if (fileName.endsWith('.js') || fileName.endsWith('.jsx')) return 'javascript';
          if (fileName.endsWith('.py')) return 'python';
          if (fileName.endsWith('.java')) return 'java';
          if (fileName.endsWith('.php')) return 'php';
          if (fileName.endsWith('.cs')) return 'csharp';
        }
        
        // Fallback to code pattern detection
        if (code.includes('<?php')) return 'php';
        if (code.includes('import ') && (code.includes(' from ') || code.includes('require('))) return 'javascript';
        if (code.includes('def ') || code.includes('import ')) return 'python';
        if (code.includes('public class') || code.includes('System.out.println')) return 'java';
        if (code.includes('using ') && code.includes('namespace ')) return 'csharp';
        
        // Default to javascript
        return 'javascript';
      };

      const handleFileChange = (e) => {
        setSelectedFile(e.target.files[0]);
        if (e.target.files[0]) {
          const reader = new FileReader();
          reader.onload = (event) => {
            setCodeInput(event.target.result);
          };
          reader.readAsText(e.target.files[0]);
        }
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!codeInput.trim()) {
          onError(new Error('Please provide code to scan'));
          return;
        }

        setIsLoading(true);
        try {
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // Detect language automatically
          const detectedLanguage = detectLanguage(codeInput);
          
          // Mock response
          const mockResponse = {
            scanType: 'code',
            language: detectedLanguage,
            issues: [
              {
                id: '1',
                severity: 'high',
                description: 'Potential SQL Injection vulnerability',
                line: 23,
                snippet: 'const query = "SELECT * FROM users WHERE id = " + userInput;',
                mitigation: 'Use parameterized queries or prepared statements instead of string concatenation.'
              },
              {
                id: '2',
                severity: 'medium',
                description: 'Hardcoded API key',
                line: 42,
                snippet: 'const apiKey = "1234-5678-9012-3456";',
                mitigation: 'Store sensitive data in environment variables or secure configuration files.'
              },
              {
                id: '3',
                severity: 'low',
                description: 'Deprecated function used',
                line: 15,
                snippet: 'const buffer = new Buffer(data);',
                mitigation: 'Use Buffer.from() instead as the Buffer constructor is deprecated.'
              }
            ],
            stats: {
              total: 3,
              high: 1,
              medium: 1,
              low: 1
            },
            hasVulnerabilities: true
          };
          
          setResults(mockResponse);
          onScanComplete(mockResponse);
        } catch (err) {
          onError(err);
        } finally {
          setIsLoading(false);
        }
      };

      return (
        <div>
          <div className="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-slate-700">
            <div className="flex items-center mb-6">
              <div className="p-3 rounded-lg bg-blue-100 dark:bg-blue-900/30 mr-4">
                <svg className="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
              </div>
              <div>
                <h2 className="text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Code Vulnerability Scanner</h2>
                <p className="text-gray-500 dark:text-gray-400">Analyze your source code for security vulnerabilities</p>
              </div>
            </div>
            
            <form onSubmit={handleSubmit}>
              <div className="mb-6">
                <label className="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300" htmlFor="codeFile">
                  Upload Code File
                </label>
                <div className="flex items-center">
                  <input
                    type="file"
                    id="codeFile"
                    accept=".js,.py,.java,.php,.cs"
                    onChange={handleFileChange}
                    className="hidden"
                  />
                  <label
                    htmlFor="codeFile"
                    className="cursor-pointer bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white px-4 py-3 rounded-lg border-0 font-medium transition-all shadow-md hover:shadow-lg"
                  >
                    Choose File
                  </label>
                  <span className="ml-3 text-sm text-gray-500 dark:text-gray-400 truncate max-w-xs">
                    {selectedFile ? selectedFile.name : 'No file chosen'}
                  </span>
                </div>
              </div>
              
              <div className="mb-6">
                <label className="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300" htmlFor="codeInput">
                  Or paste code directly
                </label>
                <textarea
                  id="codeInput"
                  rows={10}
                  value={codeInput}
                  onChange={(e) => setCodeInput(e.target.value)}
                  className="w-full p-3 border rounded-lg font-mono text-sm dark:bg-slate-700 dark:border-slate-600 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                  placeholder="Paste your code here..."
                />
              </div>
              
              <button
                type="submit"
                disabled={isLoading}
                className={`w-full py-3 px-6 rounded-lg text-white font-bold transition-all shadow-lg ${
                  isLoading ? 'bg-blue-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 hover:shadow-xl'
                }`}
              >
                {isLoading ? (
                  <span className="flex items-center justify-center">
                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                      <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Scanning Code...
                  </span>
                ) : (
                  <span className="flex items-center justify-center">
                    <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                    Scan Code
                  </span>
                )}
              </button>
            </form>
          </div>

          {results && (
            <div className="mt-6">
              <div className="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 mb-6 border border-gray-200 dark:border-slate-700">
                <h2 className="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Scan Summary</h2>
                
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                  <div className="bg-gradient-to-br from-blue-500 to-purple-600 p-4 rounded-xl text-white">
                    <h3 className="text-sm font-medium">Total Issues</h3>
                    <p className="text-3xl font-bold">{results.stats.total}</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-red-500 to-pink-600 p-4 rounded-xl text-white">
                    <h3 className="text-sm font-medium">High Severity</h3>
                    <p className="text-3xl font-bold">{results.stats.high}</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-yellow-500 to-orange-500 p-4 rounded-xl text-white">
                    <h3 className="text-sm font-medium">Medium Severity</h3>
                    <p className="text-3xl font-bold">{results.stats.medium}</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-green-500 to-teal-500 p-4 rounded-xl text-white">
                    <h3 className="text-sm font-medium">Low Severity</h3>
                    <p className="text-3xl font-bold">{results.stats.low}</p>
                  </div>
                </div>

                <div className={`p-4 rounded-lg mb-4 ${
                  results.hasVulnerabilities 
                    ? 'bg-red-100 dark:bg-red-900/30 border-red-400 dark:border-red-700' 
                    : 'bg-green-100 dark:bg-green-900/30 border-green-400 dark:border-green-700'
                } border`}>
                  <p className="font-medium">
                    {results.hasVulnerabilities ? (
                      <span className="text-red-700 dark:text-red-300">
                        <svg className="inline w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        Warning: Potential vulnerabilities detected!
                      </span>
                    ) : (
                      <span className="text-green-700 dark:text-green-300">
                        <svg className="inline w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                        </svg>
                        No critical vulnerabilities detected.
                      </span>
                    )}
                  </p>
                  {results.language && (
                    <p className="text-sm mt-2">
                      Detected language: <span className="font-medium capitalize">{results.language}</span>
                    </p>
                  )}
                </div>
              </div>

              <div className="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-slate-700">
                <h2 className="text-2xl font-bold mb-6 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Detected Vulnerabilities</h2>
                
                {results.issues.length === 0 ? (
                  <div className="p-4 bg-gradient-to-r from-green-100 to-blue-100 dark:from-green-900/20 dark:to-blue-900/20 rounded-lg border border-green-200 dark:border-green-700">
                    <p className="text-green-700 dark:text-green-300">
                      <svg className="inline w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                      </svg>
                      No vulnerabilities detected! Your code is secure.
                    </p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {results.issues.map((issue) => (
                      <div 
                        key={issue.id} 
                        className={`p-4 rounded-lg border ${

              className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 card-hover cursor-pointer"
            >
              <div className="bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-lg w-12 h-12 flex items-center justify-center mb-4">
                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
              </div>
              <h3 className="text-xl font-bold mb-2">Code Scan</h3>
              <p className="text-gray-600 dark:text-gray-400">
                Analyze your source code for security vulnerabilities and potential threats across multiple languages.
              </p>
            </div>
            
            <div 
              onClick={() => setActivePage('url')}
              className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 card-hover cursor-pointer"
            >
              <div className="bg-gradient-to-r from-green-500 to-blue-600 p-3 rounded-lg w-12 h-12 flex items-center justify-center mb-4">
                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                </svg>
              </div>
              <h3 className="text-xl font-bold mb-2">URL Scan</h3>
              <p className="text-gray-600 dark:text-gray-400">
                Check URLs for phishing attempts, malware distribution, and other malicious activities.
              </p>
            </div>
            
            <div 
              onClick={() => setActivePage('sms')}
              className="bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700 card-hover cursor-pointer"
            >
              <div className="bg-gradient-to-r from-purple-500 to-pink-600 p-3 rounded-lg w-12 h-12 flex items-center justify-center mb-4">
                <svg className="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
              </div>
              <h3 className="text-xl font-bold mb-2">SMS Scan</h3>
              <p className="text-gray-600 dark:text-gray-400">
                Detect scam and phishing SMS messages with our advanced pattern recognition technology.
              </p>
            </div>
          </div>
          
          <div className="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-8 border border-gray-200 dark:border-slate-700">
            <h2 className="text-2xl font-bold mb-4 bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">Why Choose Us?</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="p-4">
                <div className="bg-blue-100 dark:bg-blue-900/20 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-3 mx-auto">
                  <svg className="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                  </svg>
                </div>
                <h3 className="font-bold mb-2">Advanced Detection</h3>
                <p className="text-gray-600 dark:text-gray-400 text-sm">
                  Uses machine learning and pattern recognition to identify even the most sophisticated threats.
                </p>
              </div>
              
              <div className="p-4">
                <div className="bg-green-100 dark:bg-green-900/20 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-3 mx-auto">
                  <svg className="w-6 h-6 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <h3 className="font-bold mb-2">Fast Results</h3>
                <p className="text-gray-600 dark:text-gray-400 text-sm">
                  Get comprehensive security analysis in seconds, not hours.
                </p>
              </div>
              
              <div className="p-4">
                <div className="bg-purple-100 dark:bg-purple-900/20 p-3 rounded-full w-12 h-12 flex items-center justify-center mb-3 mx-auto">
                  <svg className="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <h3 className="font-bold mb-2">User-Friendly Interface</h3>
                <p className="text-gray-600 dark:text-gray-400 text-sm">
                Designed with simplicity in mind, making security accessible to everyone.
                </p>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Navbar Component
    function Navbar({ theme, toggleTheme, activePage, setActivePage }) {
      return (
        <nav className={`sticky top-0 z-50 ${theme === 'dark' ? 'bg-slate-900' : 'bg-white'} shadow-md`}>
          <div className="container mx-auto px-4">
            <div className="flex justify-between items-center py-3">
              {/* Left-aligned logo */}
              <div className="flex items-center">
                <svg className="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                <h1 className="text-xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent ml-2">
                  Vulnerability Scanner
                </h1>
              </div>
            
              {/* Right-aligned navigation and theme toggle */}
              <div className="flex items-center space-x-4">
                <div className="hidden md:flex space-x-1">
                  <button
                    onClick={() => setActivePage('home')}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                      activePage === 'home'
                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md'
                        : 'text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-700'
                    }`}
                  >
                    Home
                  </button>
                  <button
                    onClick={() => setActivePage('code')}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                      activePage === 'code'
                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md'
                        : 'text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-700'
                    }`}
                  >
                    Code Scan
                  </button>
                  <button
                    onClick={() => setActivePage('url')}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                      activePage === 'url'
                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md'
                        : 'text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-700'
                    }`}
                  >
                    URL Scan
                  </button>
                  <button
                    onClick={() => setActivePage('sms')}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-all ${
                      activePage === 'sms'
                        ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md'
                        : 'text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-slate-700'
                    }`}
                  >
                    SMS Scan
                  </button>
                  
                </div>
                
                <button
                  onClick={toggleTheme}
                  className={`p-2 rounded-full ${theme === 'dark' ? 'bg-slate-700 text-yellow-300' : 'bg-gray-200 text-gray-700'} transition-all`}
                  aria-label="Toggle dark mode"
                >
                  {theme === 'dark' ? (
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  ) : (
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                  )}
                </button>
              </div>
            </div>
          </div>
        </nav>
      );
    }

    // Main App Component
    function App() {
      const { theme, toggleTheme } = useTheme();
      const [activePage, setActivePage] = useState('home');
      const [scanResults, setScanResults] = useState(null);
      const [isLoading, setIsLoading] = useState(false);
      const [error, setError] = useState(null);

      const handleScanComplete = (results) => {
        setScanResults(results);
        setError(null);
      };

      const handleError = (err) => {
        setError(err.message || 'An error occurred during scanning');
        setScanResults(null);
      };

      return (
        <div className={`min-h-screen flex flex-col ${theme === 'dark' ? 'bg-slate-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
          <Navbar 
            theme={theme} 
            toggleTheme={toggleTheme} 
            activePage={activePage}
            setActivePage={setActivePage}
          />
          <main className="flex-grow container mx-auto px-4 py-8">
            {error && (
              <div className="mb-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 dark:bg-red-900/30 dark:border-red-700 dark:text-red-300 rounded-lg">
                <div className="flex items-center">
                  <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                  </svg>
                  <p>{error}</p>
                </div>
              </div>
            )}
            
            {activePage === 'home' && <HomePage setActivePage={setActivePage} />}
            
            {activePage === 'code' && (
              <CodeScanner 
                onScanComplete={handleScanComplete} 
                onError={handleError}
                isLoading={isLoading}
                setIsLoading={setIsLoading}
              />
            )}
            
            {activePage === 'url' && (
              <UrlScanner 
                onScanComplete={handleScanComplete} 
                onError={handleError}
                isLoading={isLoading}
                setIsLoading={setIsLoading}
              />
            )}
            
            {activePage === 'sms' && (
              <SmsScanner 
                onScanComplete={handleScanComplete} 
                onError={handleError}
                isLoading={isLoading}
                setIsLoading={setIsLoading}
              />
            )}
            
            {activePage === 'about' && <AboutPage />}
          </main>
          <footer className={`py-4 ${theme === 'dark' ? 'bg-slate-800' : 'bg-gray-100'} border-t ${theme === 'dark' ? 'border-slate-700' : 'border-gray-200'}`}>
            <div className="container mx-auto px-4 text-center text-sm text-gray-500 dark:text-gray-400">
              © {new Date().getFullYear()} Vulnerability Scanner. All rights reserved.
            </div>
          </footer>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
